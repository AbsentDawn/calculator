<!DOCTYPE html>
<html>
	<head>
		<title>Sparta Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/calc.css">
	</head>
	<body>
		<div id="container">
			<div class="display">
				<h2 id="screen">Sparta Calculator</h2>
			</div>
			<button class="buttonNum" num="7">7</button>
			<button class="buttonNum" num="8">8</button>
			<button class="buttonNum" num="9">9</button>
			<button class="operator" ops="times">*</button>
			<button class="buttonNum" num="4">4</button>
			<button class="buttonNum" num="5">5</button>
			<button class="buttonNum" num="6">6</button>
			<button class="operator" ops="divide">/</button>
			<button class="buttonNum" num="1">1</button>
			<button class="buttonNum" num="2">2</button>
			<button class="buttonNum" num="3">3</button>
			<button class="operator" ops="minus">-</button>
			<button class="buttonClear">AC</button>
			<button class="equals" result="">=</button>
			<button class="operator" ops="plus">+</button>
		</div>
		<script src="js/calc.js"></script>
	</body>
</html>
